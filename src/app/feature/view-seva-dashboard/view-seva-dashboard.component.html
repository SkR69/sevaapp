<mat-card class="mt-2">
    <mat-card-header>
      <mat-card-title>View Seva Booking</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-view-seva-details [sevaBookingData]="sevaBookingData"></app-view-seva-details>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end mb-3">
      <button mat-raised-button color="primary">Edit</button>
      <button mat-raised-button color="accent" class="mx-3">Receive Payment</button>
      <button mat-raised-button>OK</button>
    </mat-card-actions>
  </mat-card>
