<form class="example-form row col-12"  [formGroup]="userForm" (ngSubmit)="saveUser()">
    <mat-form-field class="col-3">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" placeholder="Enter First Name">
    </mat-form-field>
    <mat-form-field class="col-3">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName" placeholder="Enter Last Name">
    </mat-form-field>
    <mat-form-field class="col-3">
        <mat-label>Mobile Number</mat-label>
        <input matInput type="tel" formControlName="mobile" placeholder="Enter Mobile Number">
    </mat-form-field>
    <mat-form-field class="col-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter Email">
    </mat-form-field>
    <mat-form-field class="col-3">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address1" placeholder="Enter Address">
    </mat-form-field>
    <mat-form-field class="col-3">
        <mat-label>Address 2</mat-label>
        <input matInput type="text" formControlName="address2" placeholder="Enter Address 2">
    </mat-form-field>
    <mat-form-field class="col-2">
        <mat-label>City</mat-label>
        <input matInput placeholder="Enter City" formControlName="city">
    </mat-form-field>
    <mat-form-field class="col-2">
        <mat-label>State</mat-label>
        <input matInput placeholder="Enter State" formControlName="state">
    </mat-form-field>
    <mat-form-field class="col-2">
        <mat-label>Pincode</mat-label>
        <input matInput #postalCode maxlength="6" formControlName="pincode" placeholder="Enter Pincode" value="940436">
    </mat-form-field>
    <mat-form-field class="col-3">
        <mat-label>Password</mat-label>
        <input matInput type="text" formControlName="password" placeholder="Enter Password">
    </mat-form-field>
    <mat-form-field class="col-3">
        <mat-label>New Password</mat-label>
        <input matInput type="text" formControlName="newPassword" placeholder="Enter New Password">
    </mat-form-field>
    <mat-form-field class="col-2">
        <mat-label>Re-enter Password</mat-label>
        <input matInput type="text" formControlName="reEnterPassword" placeholder="Enter Re-enter Password">
    </mat-form-field>
    <mat-form-field class="col-2">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="user">User</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="col-2">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
            <mat-option value="active">Active</mat-option>
            <mat-option value="Deactive">Deactive</mat-option>
        </mat-select>
    </mat-form-field>
    <div class="offset-10 col-2 d-flex justify-content-end mt-2">
        <button type="submit" mat-flat-button color="primary" [disabled]="userForm.invalid">Save</button>
    </div>
</form>
