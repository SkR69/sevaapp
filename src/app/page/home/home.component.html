<app-header></app-header>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-2">
            <div class="card">
                <div class="card-header fw-semibold theme heading">
                    English Calendar
                </div>
                <div class="card-body">
                    <p>{{ currentDate | date:'MMMM d, yyyy' }}</p>
                    <p>{{ currentDate | date:'EEEE' }}</p>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header fw-semibold theme heading">
                    Hindu Calendar
                </div>
                <div class="card-body">
                    <p>Nandana</p>
                    <p>Ashwija</p>
                    <p>Shukla</p>
                    <p>Navami</p>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header fw-semibold theme heading">
                    Rahukala
                </div>
                <div class="card-body">
                    3:00 PM - 4:30 PM
                </div>
            </div>
        </div>
        <div class="col-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
